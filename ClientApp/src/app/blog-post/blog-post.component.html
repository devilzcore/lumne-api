<div class="blog-post">
  <div>
    {{ currentUser }}
    <button (click)="logout()">logout</button>
  </div>

  <h2>Add a new blog post</h2>
  <form [formGroup]="postForm">
    <label for="id">Id</label>
    <input formControlName="id" class="form-control" type="text">
    <label for="title">Title</label>
    <input formControlName="title" class="form-control" type="text">
    <label for="image">URL Image</label>
    <input formControlName="image" class="form-control" type="text">
    <label for="">Category</label>
    <select formControlName="category" id="category">
      <option *ngFor="let category of categories" value="{{ category.name }}">{{ category.name }}</option>
    </select>
    <label for="content">Content</label>
    <textarea formControlName="content" class="form-control" name="" id="" cols="30" rows="10"></textarea>
    <button (click)="savePost()">Publish</button>
    <button (click)="updatePost()">Edit</button>
    <button (click)="deletePost()">Delete</button>
    <button (click)="addCategoryInSelect()">Add new category</button>
  </form>

<h1>TinyMCE 5 Angular Demo</h1>
<editor [init]="{
    selector: 'textarea#default',
     height: 500,
     menubar: false,
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount'
     ],
     toolbar:
       'undo redo | formatselect | bold italic backcolor | \
       alignleft aligncenter alignright alignjustify | \
       bullist numlist outdent indent | removeformat | help'
   }"></editor>

</div>
